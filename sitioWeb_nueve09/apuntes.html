<!-- calendario ( el name del imput permite enviar la información) -->


<h3>Calendario 1</h3>
<form action="">

    <label for="hora">
        <span>Hora?</span>
        <input type="time" id="hora" name="hora" />
    </label>
    
    <label for="dia">
        <span>Día</span>
        <input type="date" id="dia" name="dia" />
    </label>
    
    <label for="semana">
        <span>Semana</span>
        <input type="week" id="semana" name="semana" />
    </label>
    <label for="mes">
        <span>Mes</span>
        <input type="month" id="mes" name="mes" />
    </label>


     <input type="submit">


</form>

<h3>Calendario 2</h3>
<form action="">

<label for="calendario">

    <span>Calendario</span>
    <input type="datetime-local" id="calendario" name="calendario">
</label>


</form>



<h3>Formulario con autocompletado y required (datos obligatorrios)</h3>

<form action="">

    <label for="nombre">
        <span>¿Cuál es tu nombre?</span>
        <input type="text" name="nombre" id="nombre" autocomplete="name" required>

    </label>
    <label for="correo">
        <span>¿Cuál es tu correo?</span>
        <input type="email" name="correo" id="correo" autocomplete="email" required>

    </label>

    <label for="pais">
        <span>¿En qué país vives?</span>
        <input type="text" name="pais" id="pais" autocomplete="country" required>

    </label>

    <label for="cp">
        <span>¿Cuál es tu código postal?</span>
        <input type="number" name="cp" id="cp" autocomplete="postal-code" required>

    </label>
